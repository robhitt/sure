<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="author" content="Rob Hitt">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>Rob Hitt Code Challenge - SURE. - Hacker News Bookmark App</title>

  <link rel="shortcut icon" href="https://www.sureapp.com/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="../css/hacker-news.css" type="text/css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
  <header>
    <h1>
      <div class="back-to">
        <a href="../">
          <i class="fas fa-arrow-left"></i> Back to SURE.</a>
      </div>
      <div>
        <i class="far fa-bookmark bookmark-icon"></i>Hacker News Bookmarker
        <span class="header-author">by Rob Hitt</span>
      </div>
    </h1>
  </header>

  <main>
    <div class="bookmark-container">
      <div class="bookmarks">
        <div class="bookmark-header">
          <div class="close-circle">
            <i class="fas fa-times-circle"></i>
          </div>
          <div class="bookmark-header-container">
            <i class="fas fa-bookmark bookmark-icon"></i>
            <span>Bookmarks</span>
          </div>
          <div class="clear-all-container">
            <span class="clear-all">
              <i class="fas fa-minus-circle clear-all-icon"></i>
              <span>Clear All</span>
            </span>
          </div>
          <div class="view-all">
            <i class="fas fa-search"></i>
            <span class="view-all-text">View All</span>
          </div>
        </div>
        <div id="bookmark-list"></div>
      </div>
    </div>
    <div id="story-container">
      <div class="story-header">
        <span>Top 100 Hacker News Stories</span> <i class="fas fa-chevron-circle-down"></i>
      </div>
    </div>
  </main>

</body>

</html>
